<h2>
  {{ titre }}
  <span class="badge rounded-pill bg-primary">{{ todos.length }}</span>
</h2>
<hr />

<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Ex : Donner cours d'Angular"
    [(ngModel)]="inputTodos"
    (keyup.enter)="addTodos()"
  />
  <button class="btn btn-info" type="button" (click)="addTodos()">
    + Ajouter
  </button>
</div>

<ul class="list-group list-group-flush">
  <li
    *ngFor="let todo of todos; let i = index"
    class="list-group-item d-flex justify-content-between align-items-start"
  >
    <div class="ms-2 me-auto">
      <span class="badge rounded-pill bg-primary">{{ i + 1 }}</span>
      {{ todo }}
    </div>
    <button class="btn btn-sm btn-danger" (click)="deleteTodos(i)">
      Supprimer
    </button>
  </li>
</ul>
